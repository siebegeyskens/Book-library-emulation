plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'junit:junit:4.12'
    testCompile 'org.junit.jupiter:junit-jupiter:5.4.2'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
}
